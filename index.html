<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container py-2">
        <p class="lead">Ingrese su usuario</p>
        <form>
            <input id="nombre" type="text" placeholder="Ingrese su nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="Ingrese su edad" class="form-control my-2">
            <button id="boton" class="btn btn-succes" type="reset">Agregar</button>
        </form>
    </div>
    <div class="container">
        <table class="table" id="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="./index.js"></script>
</body>
</html>
